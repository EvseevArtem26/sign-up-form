<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <aside>
    <div class="background-image">
      <div>
        <img src="assets/odin-logo.png" alt="">
        <span>ODIN</span>
      </div>
      <p>Photo by 
        <a href="https://unsplash.com/@michael_g_krahn?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Michael Krahn</a> 
          on 
        <a href="https://unsplash.com/photos/_ReQ6GSqSaM?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
  </aside>
  <form action="" novalidate>
    <div class="form-header">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p>You <em>know</em> you want to</p>
      
    </div>
    <div class="form-fields">
      <p>Let's do this!</p>
      <label for="first_name">First name</label>
      <div class="input">
        <input type="text" id="first_name" required maxlength="20" placeholder="Ivan">
        <span class="error"></span>
      </div>
      <label for="last_name">Last name</label>
      <div class="input">
        <input type="text" id="last_name" required maxlength="20" placeholder="Ivanov">
        <span class="error"></span>
      </div>
      <label for="email">Email</label>
      <div class="input">
        <input type="email" id="email" required placeholder="Email@mail.ru">
        <span class="error"></span>
      </div>
      <label for="phone_number">Phone number</label>
      <div class="input">
        <input type="tel" id="phone_number" required placeholder="8 (123) 456-78-90">
        <span class="error"></span>
      </div>
      <label for="password">Password</label>
      <div class="input">
        <input type="password" id="password" required maxlength="20">
        <span class="error"></span>
      </div>
      <label for="confirm_password">Confirm password</label>
      <div class="input">
        <input type="password" id="confirm_password" required maxlength="20">
        <span class="error"></span>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit">Create Account</button>
      <p>
        Already have an account? 
        <a href="">Log in</a>
      </p>
    </div>
  </form>
</body>
</html>
